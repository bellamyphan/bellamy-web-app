<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="login-container card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Login</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
      </div>

      <!-- Password -->
      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <!-- Submit Button -->
      <div class="mb-2">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</p>
    </form>
  </div>
</div>
