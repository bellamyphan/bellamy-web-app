<div class="bank-create-container">
  <h2>Create a New Bank</h2>

  <form (ngSubmit)="onSubmit()" #bankForm="ngForm" novalidate>
    <!-- Bank Name -->
    <div class="form-group">
      <label for="bankName">Bank Name:</label>
      <input
        type="text"
        id="bankName"
        name="bankName"
        class="form-control"
        [(ngModel)]="bank.name"
        required
      />
    </div>

    <!-- Open Date -->
    <div class="form-group">
      <label for="openDate">Open Date:</label>
      <input
        type="date"
        id="openDate"
        name="openDate"
        class="form-control"
        [(ngModel)]="bank.openingDate"
        required
      />
    </div>

    <!-- Bank Type (Dropdown) -->
    <div class="form-group">
      <label for="bankType">Bank Type:</label>
      <select
        id="bankType"
        name="bankType"
        class="form-control"
        [(ngModel)]="bank.type"
        required
      >
        <option *ngFor="let type of bankTypes" [ngValue]="type">{{ type.type }}</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button class="btn btn-primary" type="submit" [disabled]="bankForm.invalid">Submit</button>
      <button class="btn btn-secondary" type="button" (click)="goBack()">Go Back</button>
    </div>
  </form>
</div>
