<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Create Transaction</h3>

            <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">
                <!-- Date Field -->
                <div class="form-group mb-3">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" id="date" name="date" [(ngModel)]="transaction.date"
                        required />
                </div>

                <!-- Amount Field -->
                <div class="form-group mb-3">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" id="amount" name="amount" [(ngModel)]="transaction.amount"
                        required />
                </div>

                <!-- Type Field -->
                <div class="form-group mb-3">
                    <label for="type">Type</label>
                    <ng-select 
                        [items]="transactionTypes"
                        bindLabel="type" 
                        bindValue="id" 
                        [(ngModel)]="transaction.type" 
                        name="type"
                        placeholder="Select Transaction Type"
                        [searchable]="true">
                    </ng-select>
                </div>

                <!-- Bank Field -->
                <div class="form-group mb-3">
                    <label for="bank">Bank</label>
                    <input class="form-control" type="text" id="bank" name="bank" [(ngModel)]="transaction.bank"
                        required />
                </div>

                <!-- Notes Field -->
                <div class="form-group mb-3">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" [(ngModel)]="transaction.notes"
                        rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary btn-block" type="submit" [disabled]="!transactionForm.form.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
