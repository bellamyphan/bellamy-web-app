<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">User Registration</h2>
      <form (ngSubmit)="registerUser()" #registrationForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            [(ngModel)]="user.firstName"
            required
            #firstName="ngModel"
          />
          <div class="text-danger" *ngIf="firstName.invalid && firstName.touched">
            First name is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            [(ngModel)]="user.lastName"
            required
            #lastName="ngModel"
          />
          <div class="text-danger" *ngIf="lastName.invalid && lastName.touched">
            Last name is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="user.username"
            required
            #username="ngModel"
          />
          <div class="text-danger" *ngIf="username.invalid && username.touched">
            Username is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="user.password"
            required
            #password="ngModel"
          />
          <div class="text-danger" *ngIf="password.invalid && password.touched">
            Password is required.
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="registrationForm.invalid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
